name: âš¡ Publish

on:
  workflow_run:
    workflows: ['âš¡ Integration checks']
    branches: [main]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: ğŸ›©ï¸ Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup bun
        uses: oven-sh/setup-bun@v2

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://npm.pkg.github.com'

      - name: ğŸ“¥ Install deps
        run: bun install --frozen-lockfile

      - name: âœï¸ Bump package version
        id: bumping-version
        uses: jpb06/bump-package@latest
        with:
          major-keywords: BREAKING CHANGE
          minor-keywords: feat,minor
          patch-keywords: fix,chore
          should-default-to-patch: true
          commit-user: jpb06
          commit-user-email: jpb.06@outlook.com

      - name: âš™ï¸ Building package
        run: bun run build

      - name: ğŸš€ Publish package
        id: publish
        if: steps.bumping-version.outputs.bump-performed == 'true'
        run: npm publish ./dist --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
