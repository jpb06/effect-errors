name: âš¡ Release

on:
  workflow_run:
    workflows: ['âš¡ Code quality']
    branches: [main]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  publish:
    name: ğŸ›©ï¸ Release & Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ›°ï¸ Release please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          config-file: release-please/config.json
          manifest-file: release-please/manifest.json

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        if: ${{ steps.release.outputs.release_created }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        if: ${{ steps.release.outputs.release_created }}

      - name: â” Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Install deps
        if: ${{ steps.release.outputs.release_created }}
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: âš™ï¸ Building package
        if: ${{ steps.release.outputs.release_created }}
        run: pnpm build

      - name: ğŸš€ Publish package
        id: publish
        if: ${{ steps.release.outputs.release_created }}
        env:
          NPM_CONFIG_PROVENANCE: 'true'
          NODE_AUTH_TOKEN: ''  # Clear placeholder set by setup-node to enable OIDC
        run: npm publish ./dist --access public --provenance

